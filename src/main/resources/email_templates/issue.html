<html>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; text-align: center;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <p style="color: #333; font-size: 16px;">Issue Ticket</p>
    <p style="color: #333;">Screenshot could be found attached to this ticket.</p>
    <table style="border: 1px solid #dddddd; width: 100%; border-collapse: collapse; text-align: center">
        <tr>
            <td style="border: 1px solid #dddddd;">Reporter ID</td>
            <td style="border: 1px solid #dddddd;">{reporterID}</td>
        </tr>
        <tr>
            <td style="border: 1px solid #dddddd;">Issue Description</td>
            <td style="border: 1px solid #dddddd;">{issueDescription}</td>
        </tr>
        <tr>
            <td style="border: 1px solid #dddddd;">Time</td>
            <td style="border: 1px solid #dddddd;">{timestamp}</td>
        </tr>
    </table>
    <p style="color: #333;"><strong>Hacknosis Team</strong></p>
    <p style="color: #999; font-size: 12px;">&copy; 2023 Hacknosis. All rights reserved.</p>
</div>
</body>
</html>
