name: Build and Push to Artifact Registry

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PROJECT_ID: hacknosis
  REGION: northamerica-northeast2
  GAR_LOCATION: northamerica-northeast2-docker.pkg.dev/hacknosis/hacknosis-gar

jobs:
  gradle-build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v2"

      - name: "Set up JDK 11"
        uses: "actions/setup-java@v2"
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: "Execute Gradle build"
        run: |
          chmod a+x ./gradlew
          ./gradlew build

      - name: List build/libs contents
        run: ls -R build/libs

  build-push-artifact:
    needs: gradle-build
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v3"

      - id: "Auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCLOUD_GAR_AUTH_KEY }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Docker auth"
        run: |-
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: docker build . --file Dockerfile --tag ${{ env.GAR_LOCATION }}:latest
        working-directory: .

      - name: Push image
        run: docker push ${{ env.GAR_LOCATION }}